<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create Elements Dynamically</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script>

        function removeUser(evt) {
            console.log(evt.target);
            evt.target.parentElement.parentElement.remove();
        }
        var tbody = document.getElementById("tbody");

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(users => {
                users.forEach(user => {
                    var tr = document.createElement("tr");
                    var td = document.createElement("td");
                    var txtNode = document.createTextNode(user.name);
                    td.appendChild(txtNode);
                    tr.appendChild(td);

                    td = document.createElement("td");
                    var txtNode = document.createTextNode(user.email);
                    td.appendChild(txtNode);
                    tr.appendChild(td);

                    td = document.createElement("td");
                    var txtNode = document.createTextNode(user.address.city);
                    td.appendChild(txtNode);
                    tr.appendChild(td);

                    td = document.createElement("td");
                    var btn = document.createElement('button');
                    btn.addEventListener("click", removeUser);
                    txtNode = document.createTextNode("REMOVE");
                    btn.appendChild(txtNode);
                    td.appendChild(btn);
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                });
            })
    </script>
</body>

</html>
