<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getFlights() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                        resolve("flights data!!!");
                }, 2000);
            });
        }

        function getHotels() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                        resolve("hotels data!!!");
                }, 3000);
            });
        }

        console.time("profile");
        Promise.all([getFlights(), getHotels()]).then(values => {
            console.log(values[0]); // flighs
            console.log(values[1]); // hotels
            console.timeEnd("profile")
        });

        console.log("End!!!")
    </script>
</body>
</html>
